_schema-version: 3.3.0
ID: Hospital_Management
description: A simple CAP project.
version: 1.0.0
modules:
- name: Hospital_Management-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: Hospital_Management-db
  - name: uaa_Hospital_Management
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    instances: 1
  build-parameters:
    builder: npm-ci
- name: Hospital_Management-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: Hospital_Management-db
  parameters:
    buildpack: nodejs_buildpack
- name: Hospital_Management-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: Hospital_Management-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - doctorapplication.zip
      name: doctorapplication
      target-path: resources/
    - artifacts:
      - patientsapplication.zip
      name: patientsapplication
      target-path: resources/
    - artifacts:
      - appointmentapplication.zip
      name: appointmentapplication
      target-path: resources/
- name: doctorapplication
  type: html5
  path: app/doctorapplication
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: Hospital_Management-destination-content
  type: com.sap.application.content
  requires:
  - name: Hospital_Management-destination-service
    parameters:
      content-target: true
  - name: Hospital_Management-repo-host
    parameters:
      service-key:
        name: Hospital_Management-repo-host-key
  - name: uaa_Hospital_Management
    parameters:
      service-key:
        name: uaa_Hospital_Management-key
  parameters:
    content:
      instance:
        destinations:
        - Name: hospitalmanagement_Hospital_Management_repo_host
          ServiceInstanceName: Hospital_Management-html5-service
          ServiceKeyName: Hospital_Management-repo-host-key
          sap.cloud.service: hospitalmanagement
        - Authentication: OAuth2UserTokenExchange
          Name: hospitalmanagement_uaa_Hospital_Management
          ServiceInstanceName: Hospital_Management-xsuaa-service
          ServiceKeyName: uaa_Hospital_Management-key
          sap.cloud.service: hospitalmanagement
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: patientsapplication
  type: html5
  path: app/patientsapplication
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: appointmentapplication
  type: html5
  path: app/appointmentapplication
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: Hospital_Management-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: Hospital_Management-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: Hospital_Management-html5-service
    service-plan: app-host
- name: Hospital_Management-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: Hospital_Management-destination-service
    service-plan: lite
  requires:
  - name: srv-api
- name: uaa_Hospital_Management
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: Hospital_Management
    path: ./xs-security.json
    service: xsuaa
    service-name: Hospital_Management-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
